<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Dashboard - Rent-a-Car</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="a-dashboard">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="../../index.html">
          <i class="bi bi-car-front-fill me-2"></i>
          Rent-a-Car Agent
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="agent-dashboard.html"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="add-car.html">Add Car</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="booking-requests.html"
                >Booking Requests</a
              >
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <button class="btn btn-outline-light logout-btn">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-4">
      <div class="row mb-4">
        <div class="col-12">
          <h2 class="mb-0">
            <i class="bi bi-speedometer2 me-2"></i>
            Agent Dashboard
          </h2>
          <p class="text-muted">
            Manage your car inventory and booking requests
          </p>
        </div>
      </div>

      <!-- Stats Cards -->
      <div class="row mb-4">
        <div class="col-md-4 mb-3">
          <div class="card stats-card">
            <div class="card-body">
              <div class="card-title" id="myCars">0</div>
              <div class="card-text">My Cars</div>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card stats-card">
            <div class="card-body">
              <div class="card-title" id="myBookings">0</div>
              <div class="card-text">Total Bookings</div>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card stats-card">
            <div class="card-body">
              <div class="card-title" id="pendingRequests">0</div>
              <div class="card-text">Pending Requests</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">
                <i class="bi bi-lightning me-2"></i>
                Quick Actions
              </h5>
            </div>
            <div class="card-body">
              <div class="row text-center">
                <div class="col-md-4">
                  <a
                    href="add-car.html"
                    class="btn btn-outline-primary w-100 mb-2"
                  >
                    <i class="bi bi-plus-circle-fill d-block fs-1 mb-2"></i>
                    Add New Car
                  </a>
                </div>
                <div class="col-md-4">
                  <a
                    href="booking-requests.html"
                    class="btn btn-outline-primary w-100 mb-2"
                  >
                    <i class="bi bi-calendar-check-fill d-block fs-1 mb-2"></i>
                    Review Requests
                  </a>
                </div>
                <div class="col-md-4">
                  <a
                    href="agent-dashboard.html"
                    class="btn btn-outline-primary w-100 mb-2"
                  >
                    <i class="bi bi-car-front-fill d-block fs-1 mb-2"></i>
                    View My Cars
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- My Cars Table -->
      <div class="row mt-4">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">My Cars</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover" id="carsTable">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Model</th>
                      <th>Type</th>
                      <th>Price/Day</th>
                      <th>Status</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Cars will be populated by JavaScript -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
