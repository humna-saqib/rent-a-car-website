<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Requests - Agent - Rent-a-Car</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="a-dashboard">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="../../index.html">
          <i class="bi bi-car-front-fill me-2"></i>
          Rent-a-Car Agent
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="agent-dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="add-car.html">Add Car</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="booking-requests.html"
                >Booking Requests</a
              >
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <button class="btn btn-outline-light logout-btn">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Booking Requests Content -->
    <div class="container mt-4">
      <div class="row mb-4">
        <div class="col-12">
          <h2 class="mb-0">
            <i class="bi bi-calendar-check-fill me-2"></i>
            Booking Requests
          </h2>
          <p class="text-muted">
            Review and approve customer booking requests for your cars
          </p>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Pending Requests</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover" id="agentBookingsTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Customer</th>
                  <th>Car</th>
                  <th>Duration</th>
                  <th>Total Price</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Booking requests will be populated by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
    <script>
      // script.js

      document.addEventListener("DOMContentLoaded", function () {
        loadPendingBookings();

        // Logout button
        const logoutBtn = document.querySelector(".logout-btn");
        logoutBtn.addEventListener("click", () => {
          localStorage.removeItem("currentUser");
          window.location.href = "../../index.html";
        });
      });

      // Get bookings from localStorage (or empty array)
      function getBookings() {
        return JSON.parse(localStorage.getItem("bookings") || "[]");
      }

      // Populate agent table
      function loadPendingBookings() {
        const tableBody = document.querySelector("#agentBookingsTable tbody");
        tableBody.innerHTML = ""; // clear table

        const bookings = getBookings();

        // Filter pending bookings
        const pendingBookings = bookings.filter((b) => b.status === "pending");

        if (pendingBookings.length === 0) {
          tableBody.innerHTML = `
      <tr>
        <td colspan="6" class="text-center text-muted">No pending bookings</td>
      </tr>
    `;
          return;
        }

        pendingBookings.forEach((b) => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
      <td>${b.id}</td>
      <td>${b.userName}</td>
      <td>${b.carName}</td>
      <td>${b.duration}</td>
      <td>$${b.totalPrice}</td>
      <td>
        <button class="btn btn-success btn-sm me-2" onclick="approveBooking(${b.id})">Approve</button>
        <button class="btn btn-danger btn-sm" onclick="rejectBooking(${b.id})">Reject</button>
      </td>
    `;

          tableBody.appendChild(tr);
        });
      }

      // Approve booking
      function approveBooking(id) {
        const bookings = getBookings();
        const booking = bookings.find((b) => b.id === id);

        if (!booking) return;

        booking.status = "approved";
        localStorage.setItem("bookings", JSON.stringify(bookings));
        alert("Booking approved!");
        loadPendingBookings();
      }

      // Reject booking
      function rejectBooking(id) {
        const bookings = getBookings();
        const booking = bookings.find((b) => b.id === id);

        if (!booking) return;

        booking.status = "rejected";
        localStorage.setItem("bookings", JSON.stringify(bookings));
        alert("Booking rejected!");
        loadPendingBookings();
      }
    </script>
  </body>
</html>
